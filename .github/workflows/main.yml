name: Deploy Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and deploy
        uses: jamesives/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: '_site'
